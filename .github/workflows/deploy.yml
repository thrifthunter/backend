name: deploy

on:
  push:
    branches: [ ci-cd ]
  # pull_request:
  #   branches: [ main ]

jobs:

    deploy:
        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT }}/webapi
          INS_TEMPLATES: webapi-templates-${{ github.sha }}
          REGION: us-central1
          NETWORK: default
          SUBNET: default
        steps:

        - name: Login
          uses: google-github-actions/setup-gcloud@v0
          with:
            project_id: ${{ secrets.GCP_PROJECT }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_SA_KEY }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: docker build . -t $IMAGE_NAME

        - name: Push Docker image
          run: docker push $IMAGE_NAME

        - name: create instance template
          run: |
          gcloud compute instance-templates create-with-container $INS_TEMPLATES \
            --container-image=$IMAGE_NAME:latest \
            --tags=http-server --machine-type=e2-micro --boot-disk-size=40 \
            --network=$NETWORK --subnet=$SUBNET --no-address --region=$REGION
        
        - name: create new MIG
          run: |
          gcloud compute instance-groups managed rolling-action start-update webapi-mig \
            --version=template= $INS_TEMPLATES \
            --type=proactive --region=$REGION 
